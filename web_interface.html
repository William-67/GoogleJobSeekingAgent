<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Job Seeking Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        #container { display: flex; height: 100vh; }
        #sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar h2 { color: #fff; }
        #sidebar ul { list-style: none; padding: 0; }
        #sidebar li {
            margin: 15px 0;
            cursor: pointer;
            color: #ccc;
        }
        #sidebar li:hover { color: white; }

        #main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #chatBox {
            flex: 1;
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        .message { margin-bottom: 10px; }
        .bot { color: #333; }
        .user { text-align: right; color: #007bff; }

        #inputBox {
            display: flex;
            margin-top: 10px;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #uploadArea {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
        }

        #status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Features</h2>
            <ul>
                <li onclick="selectFeature('resume')">Upload & Analyze Resume</li>
                <li onclick="selectFeature('search')">Job Search</li>
                <li onclick="selectFeature('match')">Job Matching</li>
                <li onclick="selectFeature('interview')">Interview Preparation</li>
                <li onclick="selectFeature('track')">Application Tracking</li>
            </ul>
        </div>
        <div id="main">
            <div id="chatBox"></div>
            <div id="inputBox">
                <input type="text" id="chatInput" placeholder="Enter your message...">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            <div id="uploadArea">
                Drag your resume here, or <input type="file" id="fileInput">
            </div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.innerHTML = text.replace(/\n/g, '<br>');
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (text === '') return;

            addMessage(text, 'user');
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            if (data.success){
                addMessage(data.response, 'bot');
            } else {
                addMessage('‚ùå ' + data.error, 'bot');
            }
            
        }

        function selectFeature(feature) {
            const features = {
                'resume': 'You have selected to upload and analyze your resume. Please upload a PDF file.',
                'search': 'Please enter job keywords and location you want to search for, e.g., "Frontend Engineer Beijing".',
                'match': 'You have selected job matching. Please ensure your resume has been uploaded first.',
                'track': 'You have selected to view application history. The system is retrieving...',
                'interview': 'You have selected the interview preparation feature. Please enter the target company and position.'
            };
            addMessage(features[feature], 'bot');
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadResume(file);
            }
        });

        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f0f8ff';
        });
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '';
        });
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadResume(files[0]);
            }
        });

        async function uploadResume(file) {
            document.getElementById('status').textContent = 'Uploading resume...';
            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch('/api/upload_resume', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            if (data.success) {
                addMessage('‚úÖ Resume analysis complete:<br>' + data.analysis.replace(/\n/g, '<br>'), 'bot');
                document.getElementById('status').textContent = 'Analysis complete';
            } else {
                addMessage('‚ùå Upload or analysis failed.', 'bot');
                document.getElementById('status').textContent = 'Failed';
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            addMessage('üëã Welcome to AI Job Seeking Assistant! I can help you with:\n\n‚Ä¢ Analyze and optimize your resume\n‚Ä¢ Search for matching jobs\n‚Ä¢ Prepare interview materials\n‚Ä¢ Track job application progress\n\n Please select a feature on the left or tell me directly what you need help with?', 'bot');
        });
    </script>
</body>
</html>
