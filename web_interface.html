<!DOCTYPE html>
<html>
<head>
    <title>Job Seeking Agent</title>
</head>
<body>
    <h2>Upload Your Resume & Search for Jobs</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="resume">Upload Resume (.txt/.pdf):</label><br>
        <input type="file" name="resume" accept=".txt,.pdf" required><br><br>

        <label for="job_title">Job Title:</label><br>
        <input type="text" name="job_title" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" name="location" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
