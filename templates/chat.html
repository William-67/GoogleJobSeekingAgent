<!DOCTYPE html>
<html>
<head><title>Chat Assistant</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
    <div class="container">
        <h2>Chat with Career Assistant</h2>
        <form method="POST">
            <textarea name="message" rows="4" cols="50" placeholder="Ask anything...">{{ user_input or "" }}</textarea><br><br>
            <button type="submit">Send</button>
        </form>
        {% if response %}
            <h3>Assistant:</h3>
            <p>{{ response }}</p>
        {% endif %}
        <p><a href="/">← Back to main</a></p>
    </div>
</body>
</html>
